      <h2>Mantente Actualizado</h2>
      <p>Suscríbete a nuestro newsletter y recibe las últimas noticias, tutoriales y mejores prácticas de DevOps y Cloud Computing directamente en tu correo.</p>
      <div class="newsletter-benefits">
        <div class="benefit-item">
          <i class="fas fa-check-circle"></i>
          <span>Artículos exclusivos</span>
        </div>
        <div class="benefit-item">
          <i class="fas fa-check-circle"></i>
          <span>Actualizaciones semanales</span>
        </div>
        <div class="benefit-item">
          <i class="fas fa-check-circle"></i>
          <span>Recursos y herramientas</span>
        </div>
        <div class="benefit-item">

        </div>
      </div>
    </div>

    <div class="newsletter-form-wrapper">
      <!-- Mailchimp Form Integration -->
      <div id="mc_embed_signup">
        <form action="https://thecloudvops.us21.list-manage.com/subscribe/post?u=YOUR_MAILCHIMP_ID&id=YOUR_LIST_ID" 
              method="post" 
              id="mc-embedded-subscribe-form" 
              name="mc-embedded-subscribe-form" 
              class="validate newsletter-form" 
              target="_blank" 
              novalidate>
          <div class="mc-field-group">
            <label for="mce-EMAIL" class="form-label">Tu correo electrónico</label>
            <input type="email" value="" name="EMAIL" class="required email form-input" id="mce-EMAIL" placeholder="tu@correo.com" required>
          </div>
          <div class="mc-field-group">
            <label for="mce-FNAME" class="form-label">Nombre (opcional)</label>
            <input type="text" value="" name="FNAME" class="form-input" id="mce-FNAME" placeholder="Tu nombre">

          <div class="mc-field-group">
            <input type="checkbox" value="1" name="CONSENT" class="checkbox" id="mce-CONSENT" checked>

              <a href="#" target="_blank" class="privacy-link">Política de privacidad</a>
            </label>
          </div>

          <!-- honeypot div -->
          <div id="mce-responses" class="clear foot">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
          </div>
          <div style="position: absolute; left: -5000px;" aria-hidden="true">
            <input type="text" name="b_YOUR_MAILCHIMP_ID_YOUR_LIST_ID" tabindex="-1" value="">
          </div>
          <div class="clear foot">
            <input type="submit" value="Suscribirse" name="subscribe" id="mc-embedded-subscribe" class="button newsletter-btn">
          </div>
        </form>
      </div>

      <!-- Alternative: EmailJS Form (if not using Mailchimp) -->
      <form class="newsletter-form-alt" id="newsletter-form" style="display: none;">
        <div class="mc-field-group">

          <input type="email" name="user_email" class="required email form-input" id="user_email" placeholder="tu@correo.com" required>

        <div class="mc-field-group">

            <a href="#" target="_blank" class="privacy-link">Política de privacidad</a>

        </div>
        <div id="newsletter-message" class="newsletter-message" style="display: none;"></div>
        <button type="submit" class="button newsletter-btn">Suscribirse</button>
      </form>

.newsletter-form-wrapper {

.newsletter-form,

.form-input::placeholder {

.checkbox {

.checkbox-label {

}

.privacy-link {

.privacy-link:hover {

}

.newsletter-btn {
  background: linear-gradient(135deg, #3498db 0%, #2ecc71 100%);
  color: white;
  padding: 0.875rem 1.5rem;
  border: none;
  border-radius: 0.5rem;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 100%;
}

.newsletter-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(52, 152, 219, 0.4);
}

.newsletter-btn:active {
  transform: translateY(0);
}

.newsletter-btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

#mce-error-response {
  color: #e74c3c;
  font-size: 0.9rem;
  padding: 0.75rem;
  background-color: #fadbd8;
  border-radius: 0.5rem;
  margin-bottom: 1rem;
}

#mce-success-response {
  color: #27ae60;
  font-size: 0.9rem;
  padding: 0.75rem;
  background-color: #d5f4e6;
  border-radius: 0.5rem;
  margin-bottom: 1rem;
}

.newsletter-message {
  font-size: 0.9rem;
  padding: 0.75rem;
  border-radius: 0.5rem;
  margin-bottom: 1rem;
}

.newsletter-message.success {
  color: #27ae60;
  background-color: #d5f4e6;
}

.newsletter-message.error {
  color: #e74c3c;
  background-color: #fadbd8;
}

/* Responsive */
@media (max-width: 768px) {
  .newsletter-content {
    grid-template-columns: 1fr;
    gap: 2rem;
  }

  .newsletter-text h2 {
    font-size: 1.8rem;
  }

  .newsletter-benefits {
    grid-template-columns: 1fr;
  }

  .newsletter-form-wrapper {
    padding: 1.5rem;
  }
}

/* Loading state */
.newsletter-btn.loading {
  opacity: 0.7;
  cursor: not-allowed;
}

.newsletter-btn.loading::after {
  content: "";
  display: inline-block;
  width: 0.8rem;
  height: 0.8rem;
  margin-left: 0.5rem;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-top-color: white;
  border-radius: 50%;
  animation: spinner 0.6s linear infinite;
}

@keyframes spinner {
  to { transform: rotate(360deg); }
}
</style>
