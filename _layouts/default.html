<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>


    <nav class="main-navigation">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/" class="nav-logo">TheCloudvops</a>
        <div class="search-container">
          <button class="search-toggle" id="search-toggle">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </button>
          <input type="text" class="search-input" id="search-input" placeholder="Buscar posts...">
        </div>
        <div class="hamburger-menu">
          <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <ul class="nav-menu">
            <li><a href="{{ site.baseurl }}/">Inicio</a></li>
            <li><a href="{{ site.baseurl }}/blog/">Blog</a></li>
            <li><a href="{{ site.baseurl }}/#about">Sobre m√≠</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="main-content">
      {{ content }}
    </section>

    <style>
    /* Navigation styles */
    .main-navigation {
      background: #fff;
      border-bottom: 1px solid #e1e4e8;
      padding: 1rem 0;
      margin-bottom: 2rem;
      position: relative;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0366d6;
      text-decoration: none;
    }

    .search-container {
      display: flex;
      align-items: center;
      margin-left: auto;
      margin-right: 1rem;
    }

    .search-toggle {
      background: none;
      border: none;
      cursor: pointer;
      color: #586069;
      padding: 0.5rem;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .search-toggle:hover {
      background: #f6f8fa;
    }

    .search-input {
      display: none;
      padding: 0.5rem;
      border: 1px solid #e1e4e8;
      border-radius: 4px;
      margin-left: 0.5rem;
      width: 200px;
    }

    .search-input.active {
      display: block;
    }

    .hamburger-menu {
      position: relative;
    }

    .hamburger-icon {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      padding: 0.5rem;
    }

    .hamburger-icon span {
      width: 25px;
      height: 3px;
      background: #0366d6;
      margin: 3px 0;
      transition: 0.3s;
    }

    .nav-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background: #fff;
      border: 1px solid #e1e4e8;
      border-radius: 0.375rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      list-style: none;
      margin: 0;
      padding: 0.5rem 0;
      min-width: 150px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .hamburger-menu:hover .nav-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .nav-menu li {
      margin: 0;
    }

    .nav-menu li a {
      display: block;
      padding: 0.75rem 1rem;
      color: #586069;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .nav-menu li a:hover {
      background-color: #f8f9fa;
      color: #0366d6;
    }

    @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
        gap: 1rem;
      }

      .hamburger-menu {
        align-self: flex-end;
      }
    }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const searchToggle = document.getElementById('search-toggle');
        const searchInput = document.getElementById('search-input');

        searchToggle.addEventListener('click', function() {
          searchInput.classList.toggle('active');
          if (searchInput.classList.contains('active')) {
            searchInput.focus();
          }
        });

        searchInput.addEventListener('input', function() {
          const query = this.value.toLowerCase();
          const articles = document.querySelectorAll('.article-card');

          articles.forEach(article => {
            const title = article.querySelector('h3 a').textContent.toLowerCase();
            const excerpt = article.querySelector('p') ? article.querySelector('p').textContent.toLowerCase() : '';
            const tags = Array.from(article.querySelectorAll('.tag')).map(tag => tag.textContent.toLowerCase()).join(' ');

            if (title.includes(query) || excerpt.includes(query) || tags.includes(query)) {
              article.style.display = 'block';
            } else {
              article.style.display = 'none';
            }
          });
        });
      });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
  </body>
</html>
