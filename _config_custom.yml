# Custom Theme Configuration
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "custom"

# Site Settings
locale: "es-ES"
title_separator: "|"
subtitle: "DevOps y Cloud Computing"
name: "TheCloudvops"
description: "Portal líder en recursos DevOps y Cloud Computing"
words_per_minute: 200

# Analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-XXXXXXXXX-X"
    anonymize_ip: false

# Comments
comments:
  provider: "giscus"
  giscus:
    repo_id: "your-repo-id"
    category_name: "Comments"
    mapping: "pathname"
    reactions_enabled: "1"
    emit_metadata: "0"
    theme: "light"
    language: "es"

# Search
search: true
search_full_content: true
search_provider: lunr

# Social Sharing
social:
  type: Organization
  links:
    - "https://linkedin.com/in/alberto-ventura-662996166"
    - "https://github.com/thecloudvops"

# Site Author
author:
  name: "Alberto Ventura"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "Experto en DevOps y Cloud Computing"
  location: "España"
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/alberto-ventura-662996166"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/thecloudvops"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-time-to-read

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Collections
collections:
  tutorials:
    output: true
    permalink: /:collection/:path/
  resources:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
      toc: true
      toc_sticky: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _tutorials
  - scope:
      path: ""
      type: tutorials
    values:
      layout: single
      author_profile: false
      share: true
      comments: true
      related: true
      show_date: true
      toc: true
      toc_sticky: true
  # _resources
  - scope:
      path: ""
      type: resources
    values:
      layout: single
      author_profile: false
      share: true
      comments: true